version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: kyc-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: kyc-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/kyc_app
      - NODE_ENV=development
    depends_on:
      - mongodb

volumes:
  mongodb_data:
